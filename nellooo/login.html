<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(3, 0, 180, 0.795);
            background-image: url("images/ceramic\ .jpg");
        }
        form{
            width: 400px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 30px 25px;
            background-color: transparent;
            border-radius: 6px;
            gap: 20px;
        }
        legend{
            font-size: 38px;
            font-weight: bold;
            color: rgb(13, 13, 88);
            

        }
       
        input{
            padding: 8px 16px;
            border: 1px outset rgba(3, 0, 180, 0.795);
            border-radius: 5px;
            color: green;
            outline: none;
        }
        label{
            color: rgba(3, 0, 180, 0.795);
            font-size: 14px;

        }
        input{
            background: rgba(255, 255, 255, 0.795);
            border: 2px solid #333;
            color: rgb(0, 0, 0);
            font-weight: bold;
        }


        input[type="submit"]:disabled{
            background-color: rgba(10, 10, 226, 0.795);
            cursor: not-allowed;


            
            
        }
        input[type="submit"]:hover{
            transition: 0.3s;
            transform: scale(1.05);
            background-color: rgb(3, 184, 255);
            
        }
        p{
            text-align: center;
            font-size: 20px;

        }

        p a{
            text-decoration: none;
            margin-left: 5px;
            columns: rgba(3, 0, 180, 0.795);
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#">
        
        <legend><span>Login</legend>
        
        <div class="error"></div>
        <input type="email" name="email" placeholder="Enter your email" id="email" required>
        <div class="error"></div>
        <input type="password" name="password" placeholder="Password" id="password" required>
        <div class="error"></div>
        <input type="submit" value="login" id="register">
        <p><b>Don't have an account?</b><a href="signup.html"><b>Signup now</b></a></p>
    </form>
   <script>
    function login(id) {
        return document.getElementById(id);
    }

    let email = login("email");
    let password = login("password");
    let register = login("register");

    register.addEventListener("click", function (e) {
        e.preventDefault(); //Added parentheses to actually prevent default behavior

        let error = document.querySelectorAll(".error");
        let log = true; //Reset log to true at the start of each click

        //  Email validation
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email.value === "") {
            error[0].innerHTML = "Email is required";
            log = false;
        } else if (!emailRegex.test(email.value)) {
            error[0].innerHTML = "Email is invalid";
            log = false;
        } else {
            error[0].innerHTML = "";
        }

        //  Password validation
        let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{6,}$/; // Removed stray bracket `]`
        if (password.value === "") {
            error[1].innerHTML = "Password is required";
            log = false;
        } else if (!passwordRegex.test(password.value)) {
            error[1].innerHTML = "Password is invalid. It must include one uppercase letter, one lowercase letter, and a number.";
            log = false;
        } else {
            error[1].innerHTML = "";
        }

        //Redirect if all validations pass
        if (log) {
            window.location.href = "web.html";
        }
    });
</script>   
</body>
</html>
